<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hamburger oldal</title>
</head>
<body>

    <br>
    <br>
    <br>
    <br>
    
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <h4>Hamburger rendelés</h4>
                    <br>
                    <br>
                    

                    <div class="form-group">
                        <label for="">Feltétek</label>
                        <input name="top-input" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input name="amount-input" type="number" class="form-control" value="1">
                        <small>Egyszerre maximun 10 hamburger rendelhető <br>Szállítási díj 5000 Ft érték alatt 500 Ft </small>
                    </div>
                    <div class="form-group">
                        Fizetendő <span class="show-amount" >0</span> Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Rendelés</button>
                </div>
                </form>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    
</body>
</html>
